<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container
    {
    display: grid;
    grid-template-areas: 
    'child1 child1 child1'
    'child2 child2 child3';
    }
    #child1
    {
        background-color: blue;
        grid-area: child1;
    }
    #child2
    {
        background-color: gray;
        grid-area: child2;
    }
    #child3
    {
        background-color: pink;
        grid-area:child3;
    }
</style>
<body>
    <div class="container">
        <div id="child1">This is navbar</div>
        <div id="child2">this is center</div>
        <div id="child3">This is sidebar</div>
    </div>
</body>
</html>
